<div class="row">
  <div class="col-xs-12">
    <h3 *ngIf="product !== null">Search Results:</h3>
    <ul class="list-group" *ngIf="product !== null">
      <li class="list-group-item"><h3>{{ product.name}}</h3></li>
      <li class="list-group-item"><b>By:</b> {{ product.by}}</li>
      <li class="list-group-item"><b>Price:</b> {{ product.price}}$</li>
      <li class="list-group-item"><b>Color:</b> {{ product.color}}</li>
      <li class="list-group-item"><b>Size:</b> {{ product.size}}</li>
    </ul>
  </div>
</div>
